
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<md-content style="height: 400px;  background-color: darkcyan">


    <md-tabs md-dynamic-height md-border-bottom md-swipe-content="true" class="col-md-12">

        <md-tab label="Create" flex>
            <md-content class="md-padding" style="overflow:unset">

                <section style="background-color: lightcyan">
                    <div class="service-list">
                        <br />
                        <input type="text" placeholder="Search service..." ng-model="search" />

                        <button type="button" class="btn btn-default" ng-click="addServices()" style="background-color: rgb(95,225,192)">Add service</button>

                        <br /> <br />
                        <!--       <md-content flex layout-padding> -->

                        <ul class="service-list">
                            <li ng-repeat="service in serviceList  | filter: search" track by service.selectedSensor ng-click="getService(service)">
                               

                                <h5 href="#"> {{service.name}} </h5>

                            </li>
                        </ul>
                        <md-divider ng-if="!$last"></md-divider>
                    </div>

                </section>


                <section>
                    <md-card ng-show="detailed" style="background-color: lavender">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline" style="color:lightseagreen"> Service Details</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-content layout-gt-sm="row" layout-padding>
                            <div>
                                <md-input-container>
                                    <label>Name</label>
                                    <input ng-model="dispServ.name">
                                </md-input-container>


                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Providers</label>
                                    <md-select ng-model="dispServ.chosenProvider" placeholder="Select provider...">
                                        <md-option ng-repeat=" item in dispServ.providers" ng-value="item" track by $index ng-click="selectProvicer(item)">
                                            {{ item}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>

                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model="dispServ.description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </md-content>

                        <md-content layout-padding>
                            <div>
                                <form name="userForm">

                                    <div layout-gt-sm="row">
                                        <md-input-container class="md-block" flex-gt-xs>
                                            <label>Id (not Changeable)</label>
                                            <input ng-model="dispServ.id" disabled>
                                        </md-input-container>

                                        <md-input-container flex="50">
                                            <label>Acessibility</label>

                                            <md-select name="Activation" ng-model="dispServ.acessibility" required>

                                                <md-option ng-value="open" ng-click="setOpen()">Open</md-option>
                                                <md-option ng-value="protected" ng-click="setProtected()">Protected</md-option>


                                            </md-select>
                                        </md-input-container>


                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Priority</label>
                                            <input ng-model="dispServ.priority">
                                        </md-input-container>
                                    </div>


                                    <md-input-container class="md-block">
                                        <label>Device Name</label>
                                        <input ng-model="dispServ.device.name">
                                    </md-input-container>

                                    <div layout-gt-sm="row">
                                        <md-select ng-model="sensor" placeholder="Select Sensor..." flex>
                                            <md-option ng-repeat=" item in dispServ.device.sensor" ng-value="item" track by $index ng-click="selectSensor(item)">
                                                {{ item}}
                                            </md-option>
                                        </md-select>

                                        <md-button class="md-raised md-primary" ng-click="addSensor()">Add Sensor</md-button>
                                        <input ng-show="newSensorBool" ng-model="newSensor">
                                        <md-button ng-show="newSensorBool" class="md-raised md-primary" ng-click="saveNewSenor()">Done</md-button>
                                    </div>


                                    <div layout-gt-sm="row">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Activation Status</label>
                                            <md-select ng-model="dispServ.device.activationStatus" placeholder="Activation..">

                                                <md-option ng-value="on" ng-click="setOn()">ON</md-option>
                                                <md-option ng-value="off" ng-click="setOff()">OFF</md-option>
                                                <md-option ng-value="blocked" ng-click="setBlocked()">Blocked</md-option>

                                            </md-select>

                                        </md-input-container>



                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Sensor Type</label>
                                            <md-select ng-model="dispServ.selectedTypeOfSensor" placeholder="Sensor Type..">

                                                <md-option ng-value="random" ng-click="makeRandom()">Random</md-option>
                                                <md-option ng-value="manual" ng-click="setManual()">Manual</md-option>

                                            </md-select>
                                        </md-input-container>

                                        <md-input-container class="md-block" ng-show="setRandom" flex-gt-sm>
                                            <input ng-model="nrOfRandomMarkers">
                                            <md-button  class="md-raised md-primary" ng-click="generateRandomMarkers(nrOfRandomMarkers)">Generate</md-button>

                                            
                                        </md-input-container>
                                    </div>

                                    <md-input-container class="md-block">
                                        <label>Further description</label>
                                        <textarea ng-model="description" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                                    </md-input-container>

                                </form>
                            </div>
                        </md-content>

                    </md-card>


                </section>
                <section>
                    <md-button class="md-accent md-raised md-hue-1" ng-show="detailed" ng-click="saveChanges()">Save</md-button>
                    <md-button class="md-accent md-raised md-hue-1" ng-show="detailed" ng-click="cancelAll()">Cancel</md-button>
                </section>

            </md-content>


        </md-tab>

        <md-tab label="Visualize" flex>
            <md-content class="md-padding" flex>

                <div>
                    <input type="text" placeholder="Search service..." ng-model="search" />
                    <md-button ng-click="Visualize()" style="background-color: rgb(95,225,192)">
                        Visualize
                    </md-button>
                    <ul class="service-list">
                        <li ng-repeat="service in serviceList  | filter: search">
                            <h5> {{service.name}} </h5>
                        </li>
                    </ul>

                    <md-divider ng-if="!$last"></md-divider>
                </div>

                <div layout="row">
                    <md-input-container>
                        <label>Services</label>
                        <md-select ng-model="serviceToVisualise">

                            <input type="search" placeholder="Search for a service.." ng-model="searchTerm" />


                            <md-option ng-value="service" ng-repeat="service in serviceList |
              filter:searchTerm">{{service.name}}</md-option>

                        </md-select>
                    </md-input-container>
                </div>
            </md-content>
        </md-tab>


    </md-tabs>

</md-content>
